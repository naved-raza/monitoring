<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table formation</title>
</head>

<body>
    <table border="3" bordercolor="green" cellspacing="5" cellpadding="5">
        <caption>Details of the company</caption>
        <colgroup>
            <col style="background-color: aqua;">
            <col style="background-color: goldenrod;">
        </colgroup>
        <tr>
            <th>Month</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>january</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>800</td>
        </tr>
        <tr>
            <td>March</td>
            <td>1200</td>
        </tr>
        <tr>
            <td colspan="2">Total Saving :3000</td>
        </tr>
    </table>
    <br><br>

    <table border="3" cellspacing="5" cellpadding="5">
        <tr>
            <th>Name</th>
            <td>Tom Holland</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>7844276829</td>
        </tr>
        <tr>
            <td>7964483749</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>New Delhi</td>
        </tr>
    </table>
            



</body>

</html>
